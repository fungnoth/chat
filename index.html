<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat UI Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/chat/assets/index-DQFTJ5Cz.js"></script>
  <link rel="stylesheet" crossorigin href="/chat/assets/index-B0p5xCoN.css">
</head>
<body class="main-body lg:px-5">
    <div class="h-full flex flex-col max-w-5xl mx-auto ">

        <div class="conversation px-3 lg:px-10 pt-8 pb-7">
            <!-- Conversation bubbles will be added here dynamically -->
        </div>

        <form class="user-form">
            <input type="text" placeholder="Type your message here..." class="user-form__input">
            <button type="submit" class="user-form__button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor"><path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/></svg>
            </button>
        </form>
        
        <!-- Test buttons to add bubbles -->
        <div class="flex gap-4 h-20 shrink-0 mt-auto items-center justify-center">
            <button onclick="addConversationBubble(getPlaceholderText())" class="debug-button">
                Add Left Bubble
            </button>
            <button onclick="addConversationBubble(getPlaceholderText(), true)" class="debug-button">
                Add Right Bubble
            </button>
        </div>
    </div>

    <!-- Template for conversation bubbles -->
    <template id="conversation-bubble-template">
        <div class="conversation__bubble">
            <div class="conversation__decoration conversation__decoration--1"></div>
            <div class="conversation__decoration conversation__decoration--2"></div>
            <div class="conversation__bubble-border">
                <p class="conversation__text"></p>
            </div>
        </div>
    </template>

</body>
</html>
